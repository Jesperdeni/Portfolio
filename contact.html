<!DOCTYPE html>

<head>

    <link rel="stylesheet" href="style.css">

<body>
    <header>
        <nav>

    <main>
        <div class="center-container">
            <h1>Contact Me</h1>
            <p>Feel free to reach out to me for collaborations or inquiries!</p>

            <!-- Contact Form -->
            <form id="contact-form" class="contact-form">
                <div class="form-group">
                    <label for="name">Name:</label>
                    <input type="text" id="name" name="name" required>
                </div>
                <div class="form-group">
                    <label for="email">Email:</label>
                    <input type="email" id="email" name="email" required>
                </div>
                <div class="form-group">
                    <label for="message">Message:</label>
                    <textarea id="message" name="message" rows="5" required></textarea>
                </div>
                <button type="submit" class="cta-button">Send Message</button>
            </form>

            <!-- Success Message -->
            <div id="success-message" class="success-message">
                <p>Your message has been sent successfully!</p>
            </div>
        </div>
    </main>

    <footer>
        <p>Connect with me:</p>
        <div class="social-links">
            <a href="https://www.linkedin.com/in/jesper-deni-988816214/" target="_blank"><i class="fab fa-linkedin"></i></a>
            <a href="https://github.com/Jesperdeni" target="_blank"><i class="fab fa-github"></i></a>
            <a href="tel:+6381866577"><i class="fas fa-phone"></i></a>
        </div>
    </footer>
